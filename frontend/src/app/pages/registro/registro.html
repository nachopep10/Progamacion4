<div class="registro-container">
  <h1 class="titulo">⚡ Registro Cyberpunk ⚡</h1>

  <form (ngSubmit)="registrar()">
    <div class="input-group">
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" [(ngModel)]="usuario.nombre" name="nombre" required>
    </div>

    <div class="input-group">
      <label for="email">Email</label>
      <input id="email" type="email" [(ngModel)]="usuario.email" name="email" required>
    </div>

    <div class="input-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" [(ngModel)]="usuario.password" name="password" required>
    </div>

    <button type="submit" class="neon-btn">Registrarse</button>
    <a routerLink="/" class="neon-btn salir-btn">Salir</a>
  </form>

</div>
